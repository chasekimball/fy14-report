<html>
  <head>


	<style>
	  html, body, #map-canvas {
		height: 200px;
		margin: 0px;
		padding: 0px
	  }
	</style>



	<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAR0WG6ZXeEhGQ9CIMc3VLikCp1sXN0EGk'></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">


      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Status', 'Days'],
          ['Dating', 2],
          ['Engaged', 163],
          ['Married', 200]	
        ]);

        var options = {
          title: 'Our Relationship Status During FY 2014',
          pieHole: 0.4
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }



	function initialize() {
		var mapOptions = {
			zoom: 3,
			center: new google.maps.LatLng(38.920406, -77.038645),
			mapTypeId: google.maps.MapTypeId.TERRAIN
		};

		map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

		infowindow = new google.maps.InfoWindow({content: 'infowindow content'});
		
		var flightPaths = [];
		
		var fPath1 = [[new google.maps.LatLng(38.920406, -77.038645), new google.maps.LatLng(35.048665, -106.616704)], "DC > ABQ<br>Wedding in Albuquerque!"],
			fPath2 = [[new google.maps.LatLng(38.920406, -77.038645), new google.maps.LatLng(40.785596, -111.980673)], "DC > SLC<br>Holidays and reception in Utah"],
			fPath3 = [[new google.maps.LatLng(38.920406, -77.038645), new google.maps.LatLng(41.974163, -87.90732)], "DC > ORD<br>Shower and reception in Evanston"],
			fPath4 = [[new google.maps.LatLng(38.920406, -77.038645), new google.maps.LatLng(18.436459, -66.005055)], "DC > SJU<br>30 hour vacation in Puerto Rico"],
			fPath5 = [[new google.maps.LatLng(38.920406, -77.038645), new google.maps.LatLng(25.796549, -80.275614)], "DC > MIA<br>Peace Corps business trips and Campbell sibling Bonding in Miami"],
			fPath6 = [[new google.maps.LatLng(38.920406, -77.038645), new google.maps.LatLng(42.365613, -71.00956)], "DC > BOS<br>Beautiful nieces in Boston"],
			fPath7 = [[new google.maps.LatLng(38.920406, -77.038645), new google.maps.LatLng(39.856149, -104.673726)], "DC > DEN<br>Friends' wedding in Denver"],
			fPath8 = [[new google.maps.LatLng(42.365613, -71.00956), new google.maps.LatLng(63.996136, -22.623408)], "BOS > KEF<br>Family vacation to Iceland"],
			fPath9 = [[new google.maps.LatLng(64.130933, -21.93287), new google.maps.LatLng(65.658611, -18.072222)], "RKV > AEY<br>Visit to Akureyri"],
			fPath10 = [[new google.maps.LatLng(38.920406, -77.038645), new google.maps.LatLng(44.881234, -93.203111)], "DC > MSP<br>Reunion planning at Carleton"],
			fPath11 = [[new google.maps.LatLng(38.920406, -77.038645), new google.maps.LatLng(47.44443, -122.300497)], "DC > SEA<br>Friends' wedding in Seattle"];


		flightPaths.push(fPath1);
		flightPaths.push(fPath2);
		flightPaths.push(fPath3);
		flightPaths.push(fPath4);
		flightPaths.push(fPath5);
		flightPaths.push(fPath6);
		flightPaths.push(fPath7);
		flightPaths.push(fPath8);
		flightPaths.push(fPath9);
		flightPaths.push(fPath10);
		flightPaths.push(fPath11);

		for (var i = 0; i < flightPaths.length; i++) {
			plotLine(flightPaths[i]);
		}
		
	}



	function plotLine(flightPaths) {
		var polyline;
		polyline = new google.maps.Polyline({
			path: flightPaths[0],
			strokeColor: "#0000FF",
			strokeOpacity: 0.5,
			strokeWeight: 8
		});

		polyline.setMap(map);

		google.maps.event.addListener(polyline, 'mouseover', function (event) {
			this.setOptions({
				strokeOpacity: 1
			});
		});
		google.maps.event.addListener(polyline, 'click', function (event) {
			infowindow.setContent(flightPaths[1]);
			infowindow.setPosition(event.latLng);
			infowindow.open(map, this);			
		});

		google.maps.event.addListener(polyline, 'mouseout', function (event) {
			this.setOptions({
				strokeOpacity: 0.5
			});
			//infowindow.close();
		});
	}

google.maps.event.addDomListener(window, 'load', initialize);





	</script>
  </head>

  <body>
	<div id="donutchart" style="width: 900px; height: 500px;"></div>
	<div id='map-canvas'></div>
  </body>
</html>

<html>
  <head>


	<style>
	  html, body, #map-canvas {
		height: 200px;
		margin: 0px;
		padding: 0px
	  }
	</style>



	<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAR0WG6ZXeEhGQ9CIMc3VLikCp1sXN0EGk'></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">


      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Status', 'Days'],
          ['Dating', 2],
          ['Engaged', 163],
          ['Married', 200]	
        ]);

        var options = {
          title: 'Our Relationship Status During FY 2014',
          pieHole: 0.4
        };

        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
        chart.draw(data, options);
      }




	function initialize() {
		var mapOptions = {
			zoom: 3,
			center: new google.maps.LatLng(38.920406, -77.038645),
			mapTypeId: google.maps.MapTypeId.TERRAIN
		};

		map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

		infowindow = new google.maps.InfoWindow({content: 'infowindow content'});
		
		var flightPaths = [];
		
		pathData = [
				[[38.920406], [-77.038645], [35.048665], [-106.616704], ["DC > ABQ<br>Wedding in Albuquerque!"]],
				[[38.920406], [-77.038645], [40.785596], [-111.980673], ["DC > SLC<br>Holidays and reception in Utah"]],
				[[38.920406], [-77.038645], [41.974163], [-87.90732], ["DC > ORD<br>Shower and reception in Evanston"]],
				[[38.920406], [-77.038645], [18.436459], [-66.005055], ["DC > SJU<br>30 hour vacation in Puerto Rico"]],
				[[38.920406], [-77.038645], [25.796549], [-80.275614], ["DC > MIA<br>Peace Corps business trips and Campbell sibling Bonding in Miami"]],
				[[38.920406], [-77.038645], [42.365613], [-71.00956], ["DC > BOS<br>Beautiful nieces in Boston"]],
				[[38.920406], [-77.038645], [39.856149], [-104.673726], ["DC > DEN<br>Friends' wedding in Denver"]],
				[[42.365613], [-71.00956], [63.996136], [-22.623408], ["BOS > KEF<br>Family vacation to Iceland"]],
				[[64.130933], [-21.93287], [65.658611], [-18.072222], ["RKV > AEY<br>Visit to Akureyri"]],
				[[38.920406], [-77.038645], [44.881234], [-93.203111], ["DC > MSP<br>Reunion planning at Carleton"]],
				[[38.920406], [-77.038645], [47.44443], [-122.300497], ["DC > SEA<br>Friends' wedding in Seattle"]]
			]


		for (var i = 0; i < pathData.length; i++) {
			flightPath = createPath(pathData[i][0],pathData[i][1],pathData[i][2],pathData[i][3],pathData[i][4]);
			plotLine(flightPath);
		}


		
	}


	  function createPath(startLat, startLng, endLat, endLng, title) {
	  	path = [[new google.maps.LatLng(startLat, startLng), new google.maps.LatLng(endLat, endLng)], title];
	  	return path
	  }

	function plotLine(flightPaths) {
		var polyline;
		polyline = new google.maps.Polyline({
			path: flightPaths[0],
			strokeColor: "#0000FF",
			strokeOpacity: 0.5,
			strokeWeight: 8
		});

		polyline.setMap(map);

		google.maps.event.addListener(polyline, 'mouseover', function (event) {
			this.setOptions({
				strokeOpacity: 1
			});
		});
		google.maps.event.addListener(polyline, 'click', function (event) {
			infowindow.setContent(flightPaths[1]);
			infowindow.setPosition(event.latLng);
			infowindow.open(map, this);			
		});

		google.maps.event.addListener(polyline, 'mouseout', function (event) {
			this.setOptions({
				strokeOpacity: 0.5
			});
			//infowindow.close();
		});
	}

google.maps.event.addDomListener(window, 'load', initialize);





	</script>
  </head>

  <body>
	<div id="donutchart" style="width: 900px; height: 500px;"></div>
	<div id='map-canvas'></div>
  </body>
</html>
